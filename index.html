<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Mataji Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .banner {
            width: 100%;
            height: 300px;
            background: url('watch-banner.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 10px black;
        }
        .about-section {
            background: white;
            padding: 20px;
            margin: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 250px;
            background: white;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .cart-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            width: 50%;
        }
        .cart {
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .cart h2 {
            text-align: center;
            font-size: 20px;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        .cart-total-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background: #ff6600;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Jay Mataji Store</div>
    <div class="banner">Exclusive Watch Collection</div>
    <div class="about-section">
        <h2>About Us</h2>
        <p>Welcome to Jay Mataji Store, where we offer a premium selection of luxury watches. Our watches are crafted with precision, combining elegance and durability.</p>
    </div>
    <div class="product-container">
        <script>
            let products = [];
            for(let i = 1; i <= 16; i++) {
                products.push(`<div class="product">
                    <img src="watch${i}.jpg" alt="Watch ${i}">
                    <h3>Watch ${i}</h3>
                    <p><strong>Price:</strong> $${i * 10}</p>
                    <button onclick="addToCart('Watch ${i}', ${i * 10})">Add to Cart</button>
                </div>`);
            }
            document.write(products.join(''));
        </script>
    </div>
    <div class="cart-container">
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div class="cart-total-box">
                Total: $<span id="total">0</span>
            </div>
        </div>
    </div>
    <script>
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
        function updateCart() {
            let cartList = document.getElementById('cart-items');
            let totalElement = document.getElementById('total');
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                let li = document.createElement('li');
                li.innerHTML = `${item.name} - $${item.price} <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>`;
                cartList.appendChild(li);
                total += item.price;
            });
            totalElement.textContent = total;
        }
    </script>
</body>
</html>
